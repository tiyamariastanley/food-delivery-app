<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="main-div"></div>
    <script>
      const divElement = document.getElementById("main-div");

      heading.innerHTML = "Hello World!";
      divElement.appendChild(heading);
